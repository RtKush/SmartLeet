<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>SmartLeet</title>
</head>
<body>
    <header class="popup-header glass">
        <div class="title-wrap">
            <h2>Welcome to SmartLeet</h2><br>
            <p class="sub">Shortcut ‚Ä¢ Press H- Hints/A-Approach/B-Brute Force/O-Optimized</p>
        </div>
        <div class="actions">
            <button id="open-options" class="icon-btn" title="Settings" aria-label="Open settings">‚öôÔ∏è</button>
        </div>
    </header>

    <!-- quick one-line action bar -->
    <div class="quick-bar" role="toolbar" aria-label="Quick actions">
        <button class="quick-btn" data-type="hint">Hints</button>
        <button class="quick-btn" data-type="approach">Approach</button>
        <button class="quick-btn" data-type="brute">Brute Force</button>
        <button class="quick-btn" data-type="optimized">Optimized</button>
    </div>

    <!-- Solution panel removed ‚Äî modal-first UI only -->

    <!-- controls removed from top; actions live in the left sidebar now -->
    <div class="controls">
        <!-- language select moved to solution panel -->
    </div>

    <div id="canvas" class="canvas">
    <aside class="sidebar">
            <div class="mini-controls">
                <button id="expand-all" title="Expand all">Expand All</button>
                <button id="collapse-all" title="Collapse all">Collapse All</button>
            </div>
            <nav class="sections-list" aria-label="Sections">
                <button class="side-action" data-type="hint">üîç Hint</button>
                <button class="side-action" data-type="approach">üß≠ Approach</button>
                <button class="side-action" data-type="brute">ü™ì Brute Force</button>
                <button class="side-action" data-type="optimized">‚ö° Optimized</button>
            </nav>
            <p class="kbd-help muted">Shortcuts: H (Hint), A (Approach), B (Brute), O (Opt)</p>
        </aside>
    </div>

    <!-- modal that appears centered on click of quick bar or sidebar action -->
    <div id="modal-backdrop" class="modal-backdrop" aria-hidden="true">
        <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
            <div class="modal-header" id="modal-header"> 
                <strong id="modal-title">Solution</strong>
                <div class="modal-header-select">
                    <label for="language" class="sr-only">Language</label>
                    <select id="language" aria-label="Select language">
                        <option value="java">Java</option>
                        <option value="c++">C++</option>
                        <option value="python">Python</option>
                        <option value="javascript">JavaScript</option>
                    </select>
                </div>
                <div class="modal-header-actions">
                    <button id="copy-all" class="copy-code">Copy</button>
                    <button id="download-all" class="download-code">Download</button>
                    <button id="close-modal" class="close-modal" aria-label="Close dialog">Close</button>
                </div>
            </div>
            <div class="modal-body">
                <div class="content" id="modal-content">
                    <!-- rendered content will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <!-- toast notification -->
    <div id="toast" class="toast" aria-hidden="true"></div>

    <script src="popup.js"></script>
    <script src="controller.js"></script>
</body>
</html>
